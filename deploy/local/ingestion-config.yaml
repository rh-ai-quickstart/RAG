      path: "notebooks/sales"
      branch: "main"

  # Procurement Documents Pipeline
  procurement-pipeline:
    enabled: true
    name: "procurement-vector-db"
    version: "1.0"
    vector_store_name: "procurement-vector-db-v1-0"
    source: GITHUB
    config:
      url: "https://github.com/rh-ai-quickstart/RAG.git"
